<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JAM</title>

  <link rel="stylesheet" href="css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script src="js/ace/src/ace.js"></script>
  <script src="js/main.js" type="module"></script>

  <p>Press alt+r to run code.</p>

  <label for="keybindings">Keybindings</label>
  <select name="keybindings" id="keybindings">
    <option value="sublime">sublime</option>
    <option value="emacs">emacs</option>
    <option value="vim">vim</option>
  </select>

  <label for="theme">Theme</label>
  <select name="theme" id="theme">
    <option value="light">light</option>
    <option value="dark">dark</option>
  </select>

  <button id="stop-button">Stop sound</button>

  <div class="container">
    <div id="editor">
      // Loading text from server ...
    </div>

    <div id="diagnostics">
    </div>
  </div>

</body>
</html>
